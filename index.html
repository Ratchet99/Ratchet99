<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        h1 {
            font-size: 48px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Shamanth</h1>
</body>
</html>
